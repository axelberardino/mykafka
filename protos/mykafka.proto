syntax = "proto3";

package mykafka;

message Error
{
  enum ErrCode
  {
    OK = 0;
    INVALID_FILENAME = 1;
    FILE_NOT_FOUND = 2;
    FILE_ERROR = 3;
    INDEX_ERROR = 4;
    LOG_ERROR = 5;
    PARTITION_ERROR = 6;
  }
  ErrCode code = 1;
  string msg = 2;
}

message SendMessageRequest
{
  string topic = 1;
  int32 partition = 2;
  bytes payload = 3;
}

message SendMessageResponse
{
  Error error = 1;
  int64 offset = 2;
}

message GetMessageRequest
{
  string topic = 1;
  int32 partition = 2;
  int64 offset = 3;
}

message GetMessageResponse
{
  Error error = 1;
  bytes payload = 2;
}

service Broker
{
  rpc SendMessage(SendMessageRequest) returns (SendMessageResponse) {}
  rpc GetMessage(GetMessageRequest) returns (GetMessageResponse) {}
}
