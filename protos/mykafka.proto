syntax = "proto3";

package mykafka;

message Error
{
  enum ErrCode
  {
    OK = 0;
    INVALID_FILENAME = 1;
    FILE_NOT_FOUND = 2;
    FILE_ERROR = 3;
    INDEX_ERROR = 4;
    LOG_ERROR = 5;
  }
  ErrCode code = 1;
  string msg = 2;
}

service Greeter
{
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

message HelloRequest
{
  string name = 1;
}

message HelloReply
{
  string message = 1;
}
